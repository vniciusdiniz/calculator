<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">   
   
    <script src="./index.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="expression"></div>
                <div class="result">0</div>
            </div>
            <div class="clear">CLEAR</div>
            <div class="delete">DELETE</div>

            <div id="7" class="digitN">7</div>
            <div id="8" class="digitN">8</div>
            <div id="9" class="digitN">9</div>
            <div id="divide" class="operation">/</div>
            
            <div id="4" class="digitN">4</div>
            <div id="5" class="digitN">5</div>
            <div id="6" class="digitN">6</div>
            <div id="multiply" class="operation">x</div>

            <div id="1" class="digitN">1</div>
            <div id="2" class="digitN">2</div>
            <div id="3" class="digitN">3</div>
            <div id="minus" class="operation">-</div>
            
            <div id="point" class="digitN">.</div>
            <div id="0" class="digitN">0</div>
            <div id="equal" class="equal">=</div>
            <div id="add" class="operation">+</div>

        </div>
    </div>
</body>
</html>
